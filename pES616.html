<html>
	
	<p>1</p>
	<p>2</p>
	<p>3</p>
	<p>4</p>
	<p>5</p>
	<button>go</button>
	
	<style>
		p{
			padding: 10px;
			border: 1px solid red;
		}
	</style>
	
	<script>
	
	let set = new Set();
	let elems = document.querySelectorAll('p');
	for (let elem of elems) {
		elem.addEventListener('click', function(){
			set.add(this);
		});
	}
		
	let button = document.querySelector('button');
	button.addEventListener('click', function(){
		for (let elem of set) {
			elem.innerHTML += '!';
		}
		set.clear();
	});
	
	</script>
	
</html>
