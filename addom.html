<html>
	<head></head>
		<body>
			
	<button onclick="toggle()">Нажми на меня</button>
     <div id="elem" class="example example2 example3 example4"></div>
    
    
    
    <script>
	
		function toggle() {
	var elem = document.getElementById('elem');
	elem.classList.toggle('active');
    }
		
	document.write(elem.classList.length)
	
	for (var i = 0; i < elem.classList.length; i++) {
	alert(elem.classList[i]);
}	
		
    </script>
		
		
		
		<style>	
		#elem {
	display: none;
	width: 200px;
	height: 200px;
	border: 1px solid green;
}

    #elem.active {
	display: block;
    }	
			</style>		
			
		</body>
	
</html>
