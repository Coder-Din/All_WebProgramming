<html>
	<body>
		<p class="pa" onclick='square()'>9</p>
		<p class="pa" onclick='square1()'>2</p>
		<p class="pa" onclick='square2()'>8</p>
		<p class="pa" onclick='square3()'>17</p>
	<script>
	var parag = document.getElementsByClassName('pa');	
	function square(){
		parag[0].innerHTML *= parag[0].innerHTML;
	}
	function square1(){
		parag[1].innerHTML *= parag[1].innerHTML;;
	}
	function square2(){
		parag[2].innerHTML *= parag[2].innerHTML;
	}
	function square3(){
		parag[3].innerHTML *= parag[3].innerHTML;
	}
	
	</script>
	</body>
</html>
