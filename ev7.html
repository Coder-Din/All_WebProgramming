<html>
	<body>
		
		<input type="button" id="button" value="Нажмите на кнопку">
		
		<script>
		
		var button = document.getElementById('button');

        button.addEventListener('click', func);
        function func(event) {
	    if (event.ctrlKey) {
	    button.value += '1';
	    }
	    if (event.altKey) {
		button.value += '2';
	    }
	    if (event.shiftKey) {
		button.value += '3';
	    }
		}
		
		</script>
	</body>
</html>
