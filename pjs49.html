<html>
	<body>
		<table>
	<tr>
		<td class="tab">25</td>
		<td class="tab">11</td>
		<td class="tab">3</td>
	</tr>
	<tr>
		<td class="tab">54</td>
		<td class="tab">13</td>
		<td class="tab">22</td>
	</tr>
	<tr>
		<td class="tab">15</td>
		<td class="tab">23</td>
		<td class="tab">2</td>
	</tr>
        </table>
        <button onclick="sortout()"></button>
        <input type="text" id="inp">
    <script>
		var tab = document.getElementsByClassName('tab');
		var inp = document.getElementById('inp');
		var arr = [];
		function sortout(){
			for(i = 0; i < tab.length; i++){
				arr.push(Number(tab[i].innerHTML));
			}
			var ar = arr.sort();
			
			var so = ar.join(', ');
			inp.value = so;
		}
		</script>
	</body>
</html>
