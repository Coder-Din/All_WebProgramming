<html>
	<body>
		<input type="text" id="inp">
		<script>
		var inp = document.getElementById('inp');
		
		inp.addEventListener('blur',add);
		function add(){
		var inpnumb = inp.value.split('');
		var sum = 0;
			for(i = 0; i < inpnumb.length; i++){
				sum += +inpnumb[i];
			}
			alert(sum);
		}
		</script>
	</body>
</html>
