<html>
	<body>
		
		<div id="parent">
			<p id="elem">Hello!</p>
		    <button onclick = "removechild()">hie!</button>
		</div>
		<script>
		var parent = document.getElementById('parent');
        var elem = document.getElementById('elem');
		function removechild() {
		parent.removeChild(elem);	
		}
		
		</script>
		
		
	</body>
</html>
